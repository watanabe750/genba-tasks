name: Deploy Frontend (S3 + CloudFront)

on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-front.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: frontend/.nvmrc

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: frontend/package.json
          run_install: false

      # ここで必須変数の存在チェック
      - name: Validate env vars
        run: |
          [ -n "${{ vars.S3_BUCKET }}" ] || { echo "S3_BUCKET is empty"; exit 1; }
          [ -n "${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}" ] || { echo "CLOUDFRONT_DISTRIBUTION_ID is empty"; exit 1; }
          [ -n "${{ vars.VITE_API_BASE_URL }}" ] || { echo "VITE_API_BASE_URL is empty"; exit 1; }
          [ -n "${{ vars.AWS_REGION }}" ] || { echo "AWS_REGION is empty"; exit 1; }

      - name: Install deps
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      # <<< 重要：.env.production を毎回生成してビルド値を固定化 >>>
      - name: Write .env.production
        working-directory: frontend
        run: |
          echo "VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}" > .env.production
          echo "VITE_DEMO_MODE=false" >> .env.production
          # 任意：他の VITE_* を足すならここで
          # echo "VITE_OG_IMAGE=https://genba-tasks.com/og-home.png" >> .env.production
          echo "[env] VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}"

      - name: Build
        working-directory: frontend
        run: pnpm build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Sync assets (immutable)
        working-directory: frontend
        run: |
          aws s3 sync ./dist s3://${{ vars.S3_BUCKET }}/ \
            --delete --exclude "index.html" \
            --cache-control "public,max-age=31536000,immutable"

      - name: Upload index.html (no-cache)
        working-directory: frontend
        run: |
          aws s3 cp ./dist/index.html s3://${{ vars.S3_BUCKET }}/index.html \
            --cache-control "no-cache" \
            --content-type "text/html" \
            --metadata-directive REPLACE

      # index.html だけ無効化で十分（アセットはハッシュ名）
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html" "/"
