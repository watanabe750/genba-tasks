name: Deploy Frontend (S3 + CloudFront)

on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-front.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Node を先に入れる（キャッシュ指定は外す）
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'frontend/.nvmrc'

      # ここで pnpm をセットアップ（どちらか一方でOK）
      - uses: pnpm/action-setup@v4
        with:
            version: 10.17.0
      # or:
      # - run: npm install -g pnpm

      - name: Install deps
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: frontend
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
        run: pnpm build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Sync assets (immutable)
        working-directory: frontend
        run: |
          aws s3 sync ./dist s3://${{ vars.S3_BUCKET }}/ \
            --delete --exclude "index.html" \
            --cache-control "public,max-age=31536000,immutable"

      - name: Upload index.html (no-cache)
        working-directory: frontend
        run: |
          aws s3 cp ./dist/index.html s3://${{ vars.S3_BUCKET }}/index.html \
            --cache-control "no-cache" \
            --content-type "text/html" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html" "/"
