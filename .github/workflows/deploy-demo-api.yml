name: Deploy Demo API (APIGW + Lambda)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "backend/demo-api/**"
      - ".github/workflows/deploy-demo-api.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-1
    steps:
      - uses: actions/checkout@v4

      # OIDC で AWS 認証
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      # SAM & AWS CLI を pipx で入れる（GitHub Runner 向け）
      - name: Install SAM & AWS CLI
        env:
          PIPX_HOME: /opt/pipx
          PIPX_BIN_DIR: /opt/pipx_bin
        shell: bash
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user pipx
          pipx ensurepath
          pipx install aws-sam-cli
          pipx install awscli
          sam --version
          aws --version

      # ビルド（コンテナは使わないのでオプションなし）
      - name: SAM build
        working-directory: backend/demo-api
        run: sam build

      - name: SAM deploy
        id: deploy
        working-directory: backend/demo-api
        run: |
          sam deploy \
            --stack-name genba-demo-api \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides AllowedOrigin=https://app.genba-tasks.com StageName=prod \
            --region ${{ env.AWS_REGION }} \
            --no-confirm-changeset

      # エンドポイントをサマリーに表示
      - name: Show endpoint
        working-directory: backend/demo-api
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name genba-demo-api \
            --query "Stacks[0].Outputs[?OutputKey=='ApiInvokeUrl'].OutputValue" \
            --output text)
          echo "API URL: ${API_URL}"
          echo "### Demo API Endpoint" >> $GITHUB_STEP_SUMMARY
          echo "${API_URL}" >> $GITHUB_STEP_SUMMARY
