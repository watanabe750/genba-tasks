name: Deploy Demo API (APIGW + Lambda)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "backend/demo-api/**"
      - ".github/workflows/deploy-demo-api.yml"

# OIDC 用
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production          # ★ 信頼ポリシーの条件と一致させる
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}

    steps:
      - uses: actions/checkout@v4

      # OIDC で AWS 認証
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}   # リポジトリ変数に設定したロール ARN
          aws-region: ${{ env.AWS_REGION }}

      # 必要ツール（SAM / AWS CLI）を最小インストール
      - name: Install SAM & AWS CLI
        run: |
          python3 -m pip install --user pipx
          python3 -m pipx ensurepath
          ~/.local/bin/pipx install aws-sam-cli
          ~/.local/bin/pipx install awscli
          sam --version
          aws --version
        shell: bash

      # ビルド
      - name: SAM build
        working-directory: backend/demo-api
        run: sam build --use-container=false

      # デプロイ（S3バケットは --resolve-s3 で自動作成/選択）
      - name: SAM deploy
        id: deploy
        working-directory: backend/demo-api
        run: |
          sam deploy \
            --stack-name genba-demo-api \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides AllowedOrigin=https://app.genba-tasks.com StageName=prod \
            --region "${AWS_REGION}" \
            --no-confirm-changeset

      # API エンドポイントを取得してサマリーに表示
      - name: Show endpoint
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name genba-demo-api \
            --region "${AWS_REGION}" \
            --query "Stacks[0].Outputs[?OutputKey=='ApiInvokeUrl'].OutputValue" \
            --output text)
          echo "API URL: ${API_URL}"
          echo "### Demo API Endpoint" >> "$GITHUB_STEP_SUMMARY"
          echo "${API_URL}" >> "$GITHUB_STEP_SUMMARY"
